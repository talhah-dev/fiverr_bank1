<body class="">

    <!-- ----------------------------components------------------------------ -->
    <!-- Loader -->
    <div id="loader"></div>

    <!-- Back to Top Button -->
    <button id="backToTop"
        class="fixed bottom-6 right-6 z-50 h-12 w-12 rounded-2xl bg-slate-900 text-white shadow-lg opacity-0 pointer-events-none translate-y-3 transition-all duration-300 hover:opacity-90">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script>
        const backToTop = document.getElementById("backToTop");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) {
                backToTop.classList.remove("opacity-0", "pointer-events-none", "translate-y-3");
                backToTop.classList.add("opacity-100", "translate-y-0");
            } else {
                backToTop.classList.add("opacity-0", "pointer-events-none", "translate-y-3");
                backToTop.classList.remove("opacity-100", "translate-y-0");
            }
        });

        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
